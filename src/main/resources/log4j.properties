log4j.rootLogger=INFO,console,rollingFile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%c]%m%n

log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender 
log4j.appender.rollingFile.File=F:/eclipse_ssh_workspace/TotalLogs/ssh-qianweb.log
log4j.appender.rollingFile.MaxFileSize=10MB
log4j.appender.rollingFile.Threshold=ALL
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=[%-5p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n